<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <link href="reboot.css"></link>
        <script src="functions.js"></script>
    </head>
    <body>
        <div class="container">
        <form>
            <img id="flower_picture">
            <div>Name<input type="text" id="name" /></div>
            <div id="flowers"><label>Flowers:</label></div>
            <div>Occasion: <textarea id="occasion" style="width: 400px; height: 100px;"></textarea><br /></div>
            <div>Price: <input type="text" id="price" /></div>
            <div><button id="btn-save-changes" class="btn btn-primary">Save Changes</a></div>
            <a href="index.html">Go back to index </a>
        </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                $.get(document_url, function(data, status){
                    flowerarray = data;
                    let id = getQueryParam('id')
                    document.getElementById('flower_picture').src = flowerarray[id].image;
                    $('#name').val(`${flowerarray[id].name}`);
                    $('#flowers').empty();
                    for (let i=0; i<flowerarray[id].flowers.length; i++){
                        console.log(flowerarray[id].flowers[i]);
                        html = `<br /><input type="text" class="contained-flowers" value="${flowerarray[id].flowers[i]}" />`;
                        $('#flowers').append(html);
                    }
                    $('#occasion').val(`${flowerarray[id].occasion}`);
                    $('#price').val(`${flowerarray[id].price}`);
            });
            });
        </script>
    </body>
</html>
