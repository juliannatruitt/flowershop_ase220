<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floreality - Add Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar {
            height: 100vh; /* Adjust the height as needed */
            width: 200px; /* Width of the sidebar */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        .navbar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px; /* Add margin to create spacing between navbar items */
            padding-left: 3rem;
            padding-right: 3rem;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar .active {
            background-color: #4CAF50;
        }

        .container {
            margin-left: 220px; /* Adjust based on the width of the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Floreality</h1>
    <div class="navbar">
        <p><a href="index.html">Home</a></p>
        <p><a href="addStock.html" class="active">Stock Update</a></p>
        <p><a href="services.html">Services</a></p>
        <p><a href="#">Contact</a></p>
    </div>
    <div class="container">
        <h2>Add Flower Stock</h2>
        <form id="flowerForm">
            <div class="mb-3">
                <label for="flower_picture" class="form-label">Image of the bouquet:</label>
                <input type="file" class="form-control" id="flower_picture" name="image">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name of the bouquet:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="flowers" class="form-label">Flowers in the bouquet:</label>
                <input type="text" class="form-control" id="flowers" name="flowers">
            </div>
            <div class="mb-3">
                <label for="occasion" class="form-label">Occasion:</label>
                <textarea class="form-control" id="occasion" name="occasion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" name="price">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="index.html" class="btn btn-secondary">Go back to index</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#flowerForm').submit(function(event) {
                event.preventDefault();
                let flowerData = {
                    name: $('#name').val(),
                    flowers: $('#flowers').val(),
                    occasion: $('#occasion').val(),
                    price: $('#price').val(),
                    image: $('#flower_picture').val()
                };
                // Assuming you have a function to save data to JSONBlob
                // Fetch existing data from the API
                axios.get('YOUR_API_URL') // Replace 'YOUR_API_URL' with your actual API endpoint
                    .then(response => {
                        let existingData = response.data; // Existing data fetched from the API
                        // Append the new flower data to the existing data
                        existingData.push(flowerData);
                        // Send the updated data back to the API
                        axios.put('YOUR_API_URL', existingData) // Replace 'YOUR_API_URL' with your actual API endpoint
                            .then(response => {
                                console.log('Data saved successfully:', response);
                                // Redirect or show success message as needed
                            })
                            .catch(error => {
                                console.error('Error saving data:', error);
                                // Handle error appropriately
                            });
                    })
                    .catch(error => {
                        console.error('Error fetching existing data:', error);
                        // Handle error appropriately
                    });
            });
        });
    </script>
</body>
</html>
